@(forceUtil: utils.ForceUtil)(implicit request: RequestHeader, staticWebJarAssets: StaticWebJarAssets, webJarAssets: WebJarAssets)
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <title>Harding Point : GraphConnect</title>
        <link rel='stylesheet' href='@staticWebJarAssets.url(webJarAssets.locate("css/bootstrap.min.css"))'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Harding Point : GraphConnect</a>
                </div>
            </div>
        </div>
        <table>
            <tr>
                <td align="center">
                    <div class="container">
                        <div>
                            <a href="@forceUtil.loginUrl(forceUtil.ENV_PROD)" class="btn btn-default">Login via Salesforce - Normal Instance</a>
                            <a href="@forceUtil.loginUrl(forceUtil.ENV_SANDBOX)" class="btn btn-default">Login via Salesforce - Sandbox Instance</a>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <img src="https://static.wixstatic.com/media/983560_24748254a92c48dcaefe298643593eae~mv2.png/v1/fill/w_302,h_160,al_c,usm_0.66_1.00_0.01/983560_24748254a92c48dcaefe298643593eae~mv2.png">
                </td>
            </tr>
        </table>
    </body>
</html>
